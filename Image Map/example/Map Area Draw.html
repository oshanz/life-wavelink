<!DOCTYPE html>
<!-- saved from url=(0034)http://artlark.ru/tools/area_draw/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Map Area Draw</title>
        <link type="text/css" rel="stylesheet" href="./Map Area Draw_files/styles.css">
        <script type="text/javascript" src="./Map Area Draw_files/common.js"></script>
        <script type="text/javascript" src="./Map Area Draw_files/scripts.js"></script>
    </head>

    <body>

        <div class="preview" id="preview">
            <div class="inner" id="draw">
                <canvas id="canvas" width="800" height="665"></canvas>
                <img src="./Map Area Draw_files/island_map.jpg" alt="Sample">
                <div class="points" id="points"></div>
            </div>
        </div>

        <div class="bar" id="bar"><input type="button" value="Clear All"><input type="button" value="Add Area"></div>

        <div class="info" id="info"><span>&lt;map&gt;</span><br><span>&lt;area shape="poly" coords="372,261,170,417,683,441"&gt;</span><br><span>&lt;area shape="poly" coords="249,540,172,565,487,555"&gt;</span><br><span>&lt;area shape="poly" coords="164,218,53,375,281,313"&gt;</span><br><span>&lt;/map&gt;</span></div>



    </body></html>
